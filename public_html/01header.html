<!DOCTYPE html>
<html>

<head>
    <title>MDX Tour</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- START top screen-->
    <div id="headerDiv">
        <div id="mdxLogo"><img src="./img/london-logo-white.png" /></div>
        <div id="buildingName">Middlesex University</div>
        <div id="dateAndTime">
            <p>16th March 2016</p>
            <p id="timeSpan">13:37:12</p>
        </div>
    </div>
    <!-- END top screen-->
</body>
<script>
    (function () {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        function startTime() {
            var today = new Date(),
                h = checkTime(today.getHours()),
                m = checkTime(today.getMinutes()),
                s = checkTime(today.getSeconds());
            document.getElementById('timeSpan').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }
        startTime();
    })();
</script>

</html>
